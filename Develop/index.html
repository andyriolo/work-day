<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="timer"></div>
    <div class="time-block text-area container">
      <!-- time blocks-->
      <div id = "9t" class="row col-12 tBlock 9a">9AM</div>
      <div id = "10t" class="row col-12 tBlock 10a">10AM</div>
      <div id = "11t" class="row col-12 tBlock 11a">11AM</div>
      <div id = "12t" class="row col-12 tBlock 12p">12PM</div>
      <div id = "13t" class="row col-12 tBlock 1p">1PM</div>
      <div id = "14t" class="row col-12 tBlock 2p">2PM</div>
      <div id = "15t" class="row col-12 tBlock 3p">3PM</div>
      <div id = "16t" class="row col-12 tBlock 4p">4PM</div>
      <div id = "17t" class="row col-12 tBlock 5p">5PM</div>

      <!-- Timeblocks end here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
